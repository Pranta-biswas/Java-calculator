<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- BOOTSTRAP CSS CDN LINK UP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- RESOURCES -->
    <link rel="icon" href="resources/images/Pranta biswas.png" />
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <div class="calculator">
      <form action="" name="form">
        <div class="result-area">
          <input type="text" placeholder="0" name="result" class="main-bar" />
        </div>

        <div class="button-area">
          <input
            type="button"
            value="C"
            name="btn"
            class="btn del"
            onclick="form.result.value = '' "
          />
          <input
            type="button"
            value="/"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="*"
            name="btn"
            class="btn multiple"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="7"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="8"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="9"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="-"
            name="btn"
            class="btn minus"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="4"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="5"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="6"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="+"
            name="btn"
            class="btn plus"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="1"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="2"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="3"
            name="btn"
            class="btn"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="="
            name="btn"
            class="btn result equal"
            onclick="form.result.value = eval(form.result.value)"
          />
          <input
            type="button"
            value="0"
            name="btn"
            class="btn zero"
            onclick="calculator(this.value)"
          />
          <input
            type="button"
            value="."
            name="btn"
            class="btn point"
            onclick="calculator(this.value)"
          />
        </div>
      </form>
    </div>

    <script>
      function calculator(selectedElement) {
        form.result.value = form.result.value + selectedElement;
      }
    </script>

    <!-- jquery cdn call -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- BOOTSTRAP CDN LINK UP -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
